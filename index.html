<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<title>Movies</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="site-title">MOVIES</h1>

			<div class="modal">
				<div class="modal-content">
					<span class="close">&times;</span>

					<div class="modal-info">
						<img src="" class="modal-img" />

						<div class="modal-inner">
							<h2 class="modal-item-title"></h2>

							<p class="modal-day"></p>

							<p class="modal-item-genre"></p>

							<p class="modal-item-text"></p>
						</div>
					</div>
				</div>
			</div>

			<div class="box-top">
				<div class="box">
					<p class="text">Choose the movies' genre</p>
					<select class="js-select">
						<option value="" selected disabled>Choose</option>

						<!-- JS  -->
					</select>
				</div>

				<div class="bookmark">
					<h2 class="js-mark-title">Bookmark List</h2>
					<ul class="js-bookmark"></ul>
				</div>
			</div>

			<ul class="js-list"></ul>
		</div>

		<script src="./js/films.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
